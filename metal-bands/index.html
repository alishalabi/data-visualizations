<body>
<!--	<div style="background-color: red">innerhtml</div>-->
	
	<script src="metal.js"></script>
	<script>
		const body = document.querySelector('body')
		
		const fans = metal.map(band => band.fans)
		const maxFans = Math.max(...fans)
		
		metal.forEach((band, index) => {
			const el = document.createElement('div')
			body.appendChild(el)
			el.innerHTML = band.band_name
			el.style.width = `${band.fans / maxFans * 100}%`
			const hue = 360 / metal.length * index
			el.style.height = '100px'
			el.style.backgroundColor = `hsl(${hue}, 100%, 50%)`
			el.style.margin = '2px'
		})
		
//		console.log(metal.length)
		
	</script>
</body>
